<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css'
        integrity='sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=='
        crossorigin='anonymous' />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-5">
        <h1 class="display-4 text-center">Checklist</h1>
        <label for="txtItens" class="form-label">Lista:</label>
        <textarea name="txtItens" id="txtItens" cols="50" rows="10" placeholder="Digite um item por linha" class="form-control"></textarea>
        <div class="mx-auto text-center">
            <button class="btn btn-primary btn-lg d-inline-block mx-auto my-3" onclick="create()">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="btn btn-danger btn-lg d-inline-block mx-auto my-3" onclick="del()">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
    </div>

    <script src="./script/animate.js"></script> 
    <script src="./script/create.js"></script>
</body>

</html>
